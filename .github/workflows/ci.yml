name: CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'NotchUtility/**'
      - 'NotchUtilityTests/**'
      - 'NotchUtilityUITests/**'
      - '.github/workflows/**'
      - '.swiftlint.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'NotchUtility/**'
      - 'NotchUtilityTests/**'
      - 'NotchUtilityUITests/**'
      - '.github/workflows/**'
      - '.swiftlint.yml'

env:
  DEVELOPER_DIR: /Applications/Xcode_16.2.app/Contents/Developer

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
          
      - name: Install SwiftLint
        run: |
          brew install swiftlint
          
      - name: Run SwiftLint
        run: |
          swiftlint lint --strict --reporter github-actions-logging

  test:
    name: Build and Test
    runs-on: macos-15
    needs: lint
    strategy:
      matrix:
        destination: ['platform=macOS,arch=x86_64', 'platform=macOS,arch=arm64']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
            
      - name: Build
        run: |
          xcodebuild clean build \
            -project NotchUtility.xcodeproj \
            -scheme NotchUtility \
            -destination '${{ matrix.destination }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            ONLY_ACTIVE_ARCH=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=YES
            
      - name: Run tests
        run: |
          xcodebuild test \
            -project NotchUtility.xcodeproj \
            -scheme NotchUtility \
            -destination '${{ matrix.destination }}' \
            -only-testing:NotchUtilityTests \
            -enableCodeCoverage YES \
            ONLY_ACTIVE_ARCH=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=YES \
            -resultBundlePath TestResults.xcresult
            
      - name: Run UI tests
        run: |
          xcodebuild test \
            -project NotchUtility.xcodeproj \
            -scheme NotchUtility \
            -destination '${{ matrix.destination }}' \
            -only-testing:NotchUtilityUITests \
            ONLY_ACTIVE_ARCH=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=YES \
            -resultBundlePath UITestResults.xcresult
            
      - name: Install Slather
        if: contains(matrix.destination, 'arm64')
        run: gem install slather
        
      - name: Generate coverage report
        if: contains(matrix.destination, 'arm64')
        run: |
          slather coverage \
            --cobertura-xml \
            --scheme NotchUtility \
            --arch arm64 \
            --source-directory NotchUtility \
            --ignore "NotchUtilityTests/*" \
            --ignore "NotchUtilityUITests/*" \
            --output-directory coverage \
            NotchUtility.xcodeproj
            
      - name: Upload coverage to Coveralls
        if: contains(matrix.destination, 'arm64')
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ github.token }}
          file: coverage/cobertura.xml
        